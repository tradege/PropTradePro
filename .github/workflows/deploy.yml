name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Deploy to DigitalOcean
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DO_HOST }}
        username: ${{ secrets.DO_USERNAME }}
        password: ${{ secrets.DO_PASSWORD }}
        script: |
          echo "=== Starting deployment ==="
          cd /var/www/PropTradePro
          
          echo "=== Pulling latest code ==="
          git pull origin master || git pull origin main
          
          echo "=== Installing backend dependencies ==="
          cd /var/www/PropTradePro/backend
          pip3 install -r requirements.txt --break-system-packages || echo "Backend install warning (continuing)"
          
          echo "=== Building frontend ==="
          cd /var/www/PropTradePro/frontend
          
          # Check if pnpm is available, otherwise use npm
          if command -v pnpm &> /dev/null; then
            echo "Using pnpm"
            pnpm install
            pnpm run build
          else
            echo "pnpm not found, using npm as fallback"
            npm install
            npm run build
          fi
          
          echo "=== Restarting Nginx ==="
          sudo systemctl reload nginx
          
          echo "=== Deployment completed successfully ==="
          echo "Website: https://marketedgepros.com"
